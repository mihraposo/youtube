<!DOCTYPE html>
<html>

<head>
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles/nami.css">
    <script src="js/script.js"></script>
</head>
<header>
    <div class="start">
        <a href="index.html"><img src="ytlogo.png"></a>
    </div>
    <div class="center">
        <input type="text" id="txtBusca" placeholder="Buscar..." action="/results" />
        <button id="btnBusca">Buscar</button>
    </div>
    <div class="end">
        <a href="Login.html" id="Login">Login</a>
    </div>
</header>

<body id="bodylog">
    <form name="meu_form">
        <h1>Cadastro</h1>
        <label for="nome">Nome</label>
        <input type="text" id="nomeid" placeholder="Nome Completo" required="required" name="Nome" />
        <label for="tel">Telefone</label>
        <input type="tel" id="telid" placeholder="(xx)xxx-xx-xx-xx" name="tel" />
        <label for="email">Email</label>
        <input type="email" id="emailid" placeholder="fulano@mail.com" name="email" />
        <input type="submit" class="enviar" onclick="Enviar()" value="Enviar" />
    </form>
</body>

</html>
